<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Dynamic Banner Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HP Dynamic Banner Builder</h1>
    </header>
    <main>
        <section class="banner-container">
            <div class="position-input" data-position="1">
                <label for="position1">Position 1</label>
                <input type="text" id="position1" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="2">
                <label for="position2">Position 2</label>
                <input type="text" id="position2" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="3">
                <label for="position3">Position 3</label>
                <input type="text" id="position3" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="4">
                <label for="position4">Position 4</label>
                <input type="text" id="position4" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="5">
                <label for="position5">Position 5</label>
                <input type="text" id="position5" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="6">
                <label for="position6">Position 6</label>
                <input type="text" id="position6" placeholder="If you don't enter a value default will be applied">
            </div>
            <div class="position-input" data-position="7">
                <label for="position7">Position 7</label>
                <input type="text" id="position7" placeholder="If you don't enter a value default will be applied">
            </div>
            <button id="generateButton">Generate Template</button>
        </section>
        <section class="result-container">
            <button id="copyButton">Copy</button>
            <textarea id="resultOutput" style="width: 100%; height: 400px; font-family: monospace; white-space: pre; overflow: auto; resize: vertical;"></textarea>
        </section>
    </main>
    <footer>
        <p>Developed By Misael Jafet Perez Carcache 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
